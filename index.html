<!DOCTYPE html>
<html>
<head>
  <title>Cupcake Click Game</title>
  <style>
    body {
      background-color: #ffe6f0;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
    }
    h1 {
      color: #ff1493;
    }
    #cupcake {
      width: 100px;
      height: 100px;
      position: absolute;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      color: purple;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Catch the Cupcake! ðŸŽ‚</h1>
  <p id="score">Score: 0</p>
  <img id="cupcake" src="https://i.imgur.com/BXJZ4bJ.png" onclick="moveCupcake()">

  <script>
    let score = 0;

    function moveCupcake() {
      score += 1;
      document.getElementById("score").innerText = "Score: " + score;

      let x = Math.random() * (window.innerWidth - 100);
      let y = Math.random() * (window.innerHeight - 100);

      let cupcake = document.getElementById("cupcake");
      cupcake.style.left = x + "px";
      cupcake.style.top = y + "px";
    }
  </script>
</body>
